<footer>
  <div class="container beautiful-jekyll-footer">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <div class="row">
            <div class="col-sm-6">
                <div id="carbonads"></div>
                <script async type="text/javascript" src="https://cdn.carbonads.com/carbon.js?serve=CE7DE5Q7&placement=wwwbrendonbodycom" id="_carbonads_js"></script>
            </div>
            <div class="col-sm-6">
                <p class="copyright text-muted">
                {{ site.author.name }}
                &nbsp;&bull;&nbsp;
                {{ site.time | date: '%Y' }}

                {% if site.url-pretty %}
                &nbsp;&bull;&nbsp;
                <a href="{{ site.url }}">{{ site.url-pretty }}</a>
                {% endif %}

                {% if site.matomo %}
                    {% if site.matomo.opt-out %}
                    &nbsp;&bull;&nbsp;
                    <a href="http://{{- site.matomo.uri -}}/index.php?module=CoreAdminHome&action=optOut" target="_blank" class="text_muted">Do-not-Track</a>
                    {% endif %}
                {% endif%}
                </p>
                    <!-- Please don't remove this, keep my open source work credited :) -->
                <p class="theme-by text-muted">
                Theme by
                <a href="https://deanattali.com/beautiful-jekyll/">beautiful-jekyll</a>
                </p>
            </div>
        </div>
      </div>
    </div>
  </div>
</footer>
