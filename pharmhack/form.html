<!-- form.html -->
<div class="row">
<div class="col-sm-8 col-sm-offset-2">

    <div id="form-container">

        <div class="page-header text-center">
            <img class="img-responsive" src="" />
            <h2>Cold & Flu</h2>
            
            <!-- the links to our nested states using relative paths -->
            <!-- add the active class if the state matches our ui-sref -->
            <div id="status-buttons" class="text-center">
                <a ui-sref-active="active" ui-sref=".introduction"><span>1</span> Introduction</a>
                <a ui-sref-active="active" ui-sref=".demographics"><span>2</span> Information</a>
                <a ui-sref-active="active" ui-sref=".cough"><span>3</span> Cough</a>
                <a ui-sref-active="active" ui-sref=".cold"><span>4</span> Cold</a>
                <a ui-sref-active="active" ui-sref=".aches"><span>5</span> Aches</a>
                <a ui-sref-active="active" ui-sref=".fever"><span>6</span> Fever</a>
                <a ui-sref-active="active" ui-sref=".long"><span>7</span> Duration</a>
            </div>
        </div>
        
        <!-- use ng-submit to catch the form submission and use our Angular function -->
        <form id="signup-form" ng-submit="processForm()">

            <!-- our nested state views will be injected here -->
            <div id="form-views" ui-view></div>
        </form>

    </div>

    <!-- show our formData as it is being typed -->
    <!--pre>
        {{ formData }}
    </pre-->


</div>
</div>
