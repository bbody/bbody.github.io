<!-- form-interests.html -->
<div class="form-group">
    <label for="long">How many days have these symptoms persisted?</label>
    <input id="long" ng-model="formData.long" type="text" class="form-control" placeholder="X days">
</div>

<div class="form-group row">
<div class="col-xs-6 col-xs-offset-3">
    <div ng-if="formData.long > 7">
            <a ui-sref="form.doctor" class="btn btn-block btn-info">
        Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
    <div ng-if="formData.long <= 7">
        <button type="submit" class="btn btn-block btn-info">Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span></button>        
        </a>
    </div>
</div>
</div>
