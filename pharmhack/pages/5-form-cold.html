<!-- form-interests.html -->
<label>Is your nose running or blocked?</label>
<div class="form-group">
    <div class="radio">
        <label>
           <input type="radio" ng-model="formData.cold" value="yesr" checked>
           Yes, Running
        </label>
    </div>
    <div class="radio">
        <label>
           <input type="radio" ng-model="formData.cold" value="yesb" checked>
           Yes, Blocked
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" ng-model="formData.cold" value="no">
            No
        </label>
    </div>
</div>

<div class="form-group row">
<div class="col-xs-6 col-xs-offset-3">
    <div ng-if="formData.cold === 'yesr' || formData.cold === 'no'">
            <a ui-sref="form.aches" class="btn btn-block btn-info">
        Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
    <div ng-if="formData.cold === 'yesb'">
        <a ui-sref="form.heart" class="btn btn-block btn-info">
        Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
</div>
</div>
