<!-- form-interests.html -->
<label>Do you have a cough?</label>
<div class="form-group">
    <div class="radio">
        <label>
           <input type="radio" ng-model="formData.cough" value="yesc" checked>
           Yes, Chesty
        </label>
    </div>
    <div class="radio">
        <label>
           <input type="radio" ng-model="formData.cough" value="yesd" checked>
           Yes, Dry
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" ng-model="formData.cough" value="no">
            No
        </label>
    </div>
</div>

<div class="form-group row">
<div class="col-xs-6 col-xs-offset-3">
    <div ng-if="formData.cough === 'yesc' || formData.cough === 'no'">
            <a ui-sref="form.cold" class="btn btn-block btn-info">
        Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
    <div ng-if="formData.cough === 'yesd'">
        <a ui-sref="form.anti" class="btn btn-block btn-info">
        Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
</div>
</div>
