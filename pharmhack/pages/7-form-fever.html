<!-- form-interests.html -->
<label>Do you have a fever?</label>
<div class="form-group">
    <div class="radio">
        <label>
           <input type="radio" ng-model="formData.fever" value="yes" checked>
           Yes
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" ng-model="formData.fever" value="no">
            No
        </label>
    </div>
</div>

<div class="form-group row">
<div class="col-xs-6 col-xs-offset-3">
    <div ng-if="formData.fever === 'yes' || formData.fever === 'no'">
            <a ui-sref="form.long" class="btn btn-block btn-info">
        Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
</div>
</div>
