<!-- form-profile.html -->
<div class="text-center">
	<h2>Recommendations</h2>
	<div class="alert alert-warning">
	    <strong>Disclaimer:</strong> Information presented is for reference only, if your symptoms deviate from the ones supplied please talk to a healthcare professional.
	</div>
</div>
<div class="row recs">
	<div ng-repeat="recommendation in recommendations">
		<div class="col-md-4">
			<h3>{{recommendation.title}}</h3>
			<img src="images/{{recommendation.image}}" class="ng-cloak img-responsive" />
		</div>
	</div>
</div>
<div class="form-group row">
	<div class="col-xs-6 col-xs-offset-3">
	    <a ui-sref="form.introduction" class="btn btn-block btn-info">
	    Restart Survey <span class="glyphicon glyphicon-circle-arrow-right"></span>
	    </a>
	</div>
</div>
